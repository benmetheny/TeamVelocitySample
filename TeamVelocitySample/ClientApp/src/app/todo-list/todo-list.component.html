<h1 id="tableLabel">ToDo List</h1>

<p>This component demonstrates CRUD operations on the API.</p>

<h2>Add ToDo</h2>
<div class="container">
  <form (ngSubmit)="addToDo()" #todoForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="newToDo.title" name="title">
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="date" class="form-control" id="dueDate" required [(ngModel)]="newToDo.dueDate" name="dueDate">
    </div>
    <button type="submit" class="btn btn-success">Add</button>
  </form>
</div>

<h2>ToDo List</h2>
<div class="list-group">
  <div *ngFor="let todoItem of todos" class="container">
    <div class="form-group">
      <label for="title-{{ todoItem.toDoItemId }}">Title</label>
      <input type="text" class="form-control" id="title-{{ todoItem.toDoItemId }}" required [(ngModel)]="todoItem.title" name="title-{{ todoItem.toDoItemId }}">
    </div>
    <div class="form-group">
      <label for="dueDate-{{ todoItem.toDoItemId }}">Due Date</label>
      <input type="date" class="form-control" id="dueDate-{{ todoItem.toDoItemId }}" required [ngModel]="todoItem.dueDate | date:'yyyy-MM-dd'" (ngModelChange)="todoItem.dueDate = $event" name="dueDate-{{ todoItem.toDoItemId }}">
    </div>
    <button class="list-group-item list-group-item-action" id="remove-{{ todoItem.toDoItemId }}" (click)="deleteToDo(todoItem)">Remove</button>
    <button class="list-group-item list-group-item-action" id="update-{{ todoItem.toDoItemId }}" (click)="updateToDo(todoItem)">Update</button>
  </div>
  
</div>
